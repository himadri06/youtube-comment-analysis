<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Analysis</title>
    <style>
        body {
            background-color: brown;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="/predict" method="POST">
        <label for="text">Write text:</label><br>
        <textarea id="text" name="text" placeholder="Enter your comment here..."></textarea><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h2>Sentiment: {{ result }}</h2>
    {% endif %}
</body>
</html>
